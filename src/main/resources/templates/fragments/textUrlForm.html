<div class="container mt-5">
    <a th:if="${error == null}" th:text="${error}"></a>
    <form th:action="@{generateTextUrlQrCode}" method="POST" class="form-group">
        <div class="form-group">
            <label for="qrCodeText">Text/Url</label>
            <input class="form-control"id="qrCodeText" type="text" th:name="qrCodeText" placeholder="E.g - https://github.com/MatheusAprigio Or Lorem Ipsum">
        </div>
        <div th:if="${qrcode != null}" class="form-group">
            <img th:src="${qrcode} == null ? _ : @{'data:image/png;base64,'+${qrcode}}" class="mx-auto d-block">
        </div>
        <button class="btn btn-primary" type="submit">Generate QrCode</button>
        <a th:if="${qrcode != null}" th:href="${qrcode} == null ? _ : @{'data:image/png;base64,'+${qrcode}}"
            class="btn btn-primary" download="QrCode"> Download</a>
    </form>
</div>
