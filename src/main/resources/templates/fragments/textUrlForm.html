<h4 class="text-center mb-4">Insira o texto desejado e gere um QrCode.</h4>
<a th:if="${error == null}" th:text="${error}"> Baixar Imagem</a>
<form th:action="@{generate}" method="POST" class="form-group">
    <div class="form-group">
        <input class="form-control" type="text" th:name="qrCodeText">
    </div>
    <div th:if="${qrcode != null}" class="form-group">
        <img th:src="${qrcode} == null ? _ : @{'data:image/png;base64,'+${qrcode}}" class="mx-auto d-block">
    </div>
    <button class="btn btn-primary" type="submit">Gerar QrCode</button>
    <a th:if="${qrcode != null}" th:href="${qrcode} == null ? _ : @{'data:image/png;base64,'+${qrcode}}"
        class="btn btn-primary" download="QrCode"> Baixar Imagem</a>
</form>
