<!DOCTYPE html>
<html lang="pt-br"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="qrCode.png" width="30" height="30" class="d-inline-block align-top mr-2" alt="">
        QrCode Generator
        </a>
      </nav>
    <div class="container mt-4"> 
    <h4 class="text-center mb-4">Insira o texto desejado e gere um QrCode.</h4>
    <form th:action="@{generate}" method="POST" class="form-group">
        <div class="form-group">
        <input class="form-control" type="text" th:name="qrCodeText" >
    </div>
    <div th:if="${qrcode != null}" class="form-group">
        <img th:src="${qrcode} == null ? _ : @{'data:image/png;base64,'+${qrcode}}" class="mx-auto d-block">
    </div>
        <button class="btn btn-primary" type="submit">Gerar QrCode</button>
        <a th:if="${qrcode != null}" th:href="${qrcode} == null ? _ : @{'data:image/png;base64,'+${qrcode}}"  class="btn btn-primary" download="QrCode"> Baixar Imagem</a>
    </form>
    </div>
</body>
</html>
