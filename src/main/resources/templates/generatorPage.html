<!DOCTYPE html>
<html lang="pt-br"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
    <form th:action="@{generate}" method="POST">
        <select th:name="textType" id="">
            <option value="text">Texto</option>
            <option value="url">Imagem</option>
        </select>
        <input class="" type="text" th:name="qrCodeText">
        <button class="btn btn-primary" type="submit">Gerar QrCode</button>
        <img th:src="${qrcode} == null ? _ : @{'data:image/png;base64,'+${qrcode}}">
    </form>
    </div>
</body>
</html>
